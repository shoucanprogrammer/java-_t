<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/add.css">
	</head>
	<body>
		<div id="div_container">
			<div id="div_fruit_list">
				<p class="center f30">新增库存</p>
<!--				<form th:action="@{/add.do}" method="post">-->
				<form action="add.do" method="post">
					<input type="hidden" name = "fid ">
					<table id="tbl_fruit">
						<tr>
							<th class="w20">名称：</th>
							<td><input type = "text" name = "fname" /></td>>
						</tr>
						<tr>
							<th class="w20">单价：</th>th>
							<td><input type="text" name="price" /></td>
						</tr>
						<tr>
							<th class="w20">库存：</th>th>
							<td><input type="text" name="fcount" th:value="${fruit.fcount}"/></td>
						</tr>
						<tr>
							<th class="w20">备注：</th>th>
							<td><input type="text" name="remark" th:value="${fruit.remark}"/></td>
						</tr>
						<tr>
							<th colspan="2">
								<input type="submit" value="添加"/>
							</th>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>
</html>
